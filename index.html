<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad práctica 10 - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="relative z-10" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity md:block"></div>

            <div class="fixed z-10 inset-0 overflow-y-auto">
                <div class="flex items-stretch md:items-center justify-center min-h-full text-center md:px-2 lg:px-4">
                    <div
                        class="flex text-base text-left transform transition w-full md:max-w-2xl md:px-4 md:my-8 lg:max-w-4xl">
                        <div
                            class="w-full relative flex items-center bg-white px-4 pt-14 pb-8 overflow-hidden shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
                            <button type="button"
                                class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 sm:top-8 sm:right-6 md:top-6 md:right-6 lg:top-8 lg:right-8">
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>

                            <div class="w-full grid grid-cols-1 gap-y-8 gap-x-6 items-start sm:grid-cols-12 lg:gap-x-8">
                                <div
                                    class="aspect-w-2 aspect-h-3 rounded-lg bg-gray-100 overflow-hidden sm:col-span-4 lg:col-span-5">
                                    <img src="https://compass-ssl.xbox.com/assets/b9/0a/b90ad58f-9950-44a7-87fa-1ee8f0b6a90e.jpg?n=XSX_Page-Hero-0_768x792.jpg"
                                        alt="Xbox series x"
                                        class="object-center object-cover">
                                </div>
                                <div class="sm:col-span-8 lg:col-span-7">
                                    <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">Xbox Series S</h2>

                                    <section class="mt-2">

                                        <p class="text-2xl text-gray-900">400€</p>

                                        <div class="mt-6">
                                            <div class="flex items-center">
                                                <div class="flex items-center">
                                                    <svg class="text-gray-900 h-5 w-5 flex-shrink-0"
                                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                        fill="currentColor" aria-hidden="true">
                                                        <path
                                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                    </svg>

                                                    <svg class="text-gray-900 h-5 w-5 flex-shrink-0"
                                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                        fill="currentColor" aria-hidden="true">
                                                        <path
                                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                    </svg>

                                                    <svg class="text-gray-900 h-5 w-5 flex-shrink-0"
                                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                        fill="currentColor" aria-hidden="true">
                                                        <path
                                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                    </svg>

                                                    <svg class="text-gray-900 h-5 w-5 flex-shrink-0"
                                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                        fill="currentColor" aria-hidden="true">
                                                        <path
                                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                    </svg>

                                                    <svg class="text-gray-900 h-5 w-5 flex-shrink-0"
                                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                        fill="currentColor" aria-hidden="true">
                                                        <path
                                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                    </svg>
                                                </div>
                                                
                                                <a href="#"
                                                    class="ml-3 text-sm font-medium text-indigo-600 hover:text-indigo-500">485
                                                    Opinions</a>
                                            </div>
                                        </div>
                                    </section>

                                    <section aria-labelledby="options-heading" class="mt-10">
                                        

                                        <form>

                                            <div>
                                                <h4 class="text-sm text-gray-900 font-medium">Colors</h4>

                                                <fieldset class="mt-4">
                                                    <span class="flex items-center space-x-3">
                                                        <label
                                                            class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-gray-400">
                                                            <input type="radio" name="color-choice" value="White"
                                                                class="sr-only" aria-labelledby="color-choice-0-label">
                                                            <span aria-hidden="true"
                                                                class="h-8 w-8 bg-white border border-black border-opacity-10 rounded-full"></span>
                                                        </label>

                                                        <label
                                                            class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-gray-400">
                                                            <input type="radio" name="color-choice" value="Gray"
                                                                class="sr-only" aria-labelledby="color-choice-1-label">
                                                            <span aria-hidden="true"
                                                                class="h-8 w-8 bg-green-500 border border-black border-opacity-10 rounded-full"></span>
                                                        </label>

                                                        <label
                                                            class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-gray-900">
                                                            <input type="radio" name="color-choice" value="Black"
                                                                class="sr-only" aria-labelledby="color-choice-2-label">
                                                            <span aria-hidden="true"
                                                                class="h-8 w-8 bg-gray-900 border border-black border-opacity-10 rounded-full"></span>
                                                        </label>
                                                    </span>
                                                </fieldset>
                                            </div>

                                            <div class="mt-10">
                                                <div class="flex items-center justify-between">
                                                    <h4 class="text-sm text-gray-900 font-medium">Choose model</h4>
                                                    <a href="#"
                                                        class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Models guide</a>
                                                </div>

                                                <fieldset class="mt-4">
                                                    <legend class="sr-only">Choose model</legend>
                                                    <div class="grid grid-cols-4 gap-4">
                                                        <label
                                                            class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer">
                                                            <input type="radio" name="size-choice" value="XXL"
                                                                class="sr-only" aria-labelledby="size-choice-6-label">
                                                            <span id="size-choice-6-label"> Xbox Series S </span>

                                                            <span
                                                                class="absolute -inset-px rounded-md pointer-events-none"
                                                                aria-hidden="true"></span>
                                                        </label>

                                                        <label
                                                            class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-gray-50 text-gray-200 cursor-not-allowed">
                                                            <input type="radio" name="size-choice" value="XXXL" disabled
                                                                class="sr-only" aria-labelledby="size-choice-7-label">
                                                            <span id="size-choice-7-label"> Xbox Series X </span>

                                                            <span aria-hidden="true"
                                                                class="absolute -inset-px rounded-md border-2 border-gray-200 pointer-events-none">
                                                                <svg class="absolute inset-0 w-full h-full text-gray-200 stroke-2"
                                                                    viewBox="0 0 100 100" preserveAspectRatio="none"
                                                                    stroke="currentColor">
                                                                    <line x1="0" y1="100" x2="100" y2="0"
                                                                        vector-effect="non-scaling-stroke" />
                                                                </svg>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </fieldset>
                                            </div>

                                            <button type="submit"
                                                class="mt-6 w-full bg-green-500 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-green-700 focus:outline-none">Add to cart</button>
                                        </form>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
